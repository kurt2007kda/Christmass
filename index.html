<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Christmas Tree</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: linear-gradient(to bottom, #0d1b2a, #1b263b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 20px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
  }

  /* Tree */
  .tree {
    position: relative;
    width: 0;
    height: 0;
    border-left: 80px solid transparent;
    border-right: 80px solid transparent;
    border-bottom: 120px solid #0f5132;
    margin-bottom: 10px;
  }

  /* Tree layers */
  .tree::before, .tree::after {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 100px solid #0f5132;
    top: -80px;
  }
  .tree::after {
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 80px solid #0f5132;
    top: -140px;
  }

  /* Trunk */
  .trunk {
    width: 25px;
    height: 35px;
    background: #6b4226;
    border-radius: 4px;
    margin-bottom: 30px;
  }

  /* Star */
  .star {
    position: absolute;
    top: -160px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700;
    animation: twinkle 1.5s infinite alternate;
    z-index: 10;
  }
  @keyframes twinkle {
    from { opacity: 1; transform: translateX(-50%) scale(1); }
    to { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
  }

  /* Christmas lights */
  .light {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: blink 1.2s infinite alternate;
    z-index: 10;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
  }

  /* Greeting letter */
  .letter {
    background: rgba(0,0,0,0.5);
    border: 2px solid #FFD700;
    border-radius: 15px;
    padding: 15px 25px;
    width: 90%;
    max-width: 400px;
    font-size: 1.2em;
    color: #FFD700;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
  }

  /* Snowflakes */
  .snowflake {
    position: absolute;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
  }

  /* Presents */
  .present {
    position: absolute;
    width: 25px;
    height: 25px;
    background: red;
    border: 2px solid gold;
    border-radius: 5px;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* Mobile responsive */
  @media (max-width: 600px) {
    .tree { border-left-width: 60px; border-right-width: 60px; border-bottom-width: 90px; }
    .tree::before { border-left-width: 45px; border-right-width: 45px; border-bottom-width: 75px; top: -60px; }
    .tree::after { border-left-width: 30px; border-right-width: 30px; border-bottom-width: 60px; top: -110px; }
    .trunk { width: 20px; height: 28px; }
    .star { font-size: 1.5em; top: -120px; }
    .letter { font-size: 1em; padding: 12px 20px; }
    .present { width: 20px; height: 20px; }
    .light { width: 6px; height: 6px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="tree">
    <div class="star">‚≠ê</div>
  </div>
  <div class="trunk"></div>

  <div class="letter">
    ‚≠ê Merry Christmas! ‚≠ê<br><br>
    Wishing you joy, peace, and happiness this holiday season.<br>
    May your days be filled with love, laughter, and warmth.<br>
    Merry ChristmasüéÑ <br> Jemayma!!‚ù§Ô∏èüéÑ
  </div>
</div>

<script>
  const tree = document.querySelector('.tree');

  // Add Christmas lights
  for (let i = 0; i < 15; i++) {
    const light = document.createElement('div');
    light.className = 'light';
    light.style.background = ['red','yellow','blue','pink','orange'][Math.floor(Math.random()*5)];
    light.style.boxShadow = `0 0 10px ${light.style.background}`;
    const x = Math.random() * 160 - 80; // tree width
    const y = Math.random() * 120; // tree height
    light.style.left = `calc(50% + ${x}px)`;
    light.style.top = `${y}px`;
    tree.appendChild(light);
  }

  // Snowflakes
  for (let i = 0; i < 50; i++) {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.textContent = '‚ùÑ';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = (Math.random() * 16 + 8) + 'px';
    snow.style.opacity = Math.random();
    document.body.appendChild(snow);

    let y = -50, x = parseFloat(snow.style.left), speed = 0.5 + Math.random() * 2;
    (function fall(){
      y += speed;
      x += Math.sin(y/50)*1.5;
      snow.style.top = y + 'px';
      snow.style.left = x + 'px';
      if(y > window.innerHeight){ y = -50; x = Math.random() * window.innerWidth; }
      requestAnimationFrame(fall);
    })();
  }

  // Presents
  for (let i = 0; i < 5; i++) {
    const p = document.createElement('div');
    p.className = 'present';
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.background = ['red','green','blue','purple','orange'][Math.floor(Math.random()*5)];
    p.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(p);
  }
</script>

</body>
</html>
